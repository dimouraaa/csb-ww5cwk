<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Projeto Quick Staart - Diego</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!--Link entre o html e o css-->
    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body>
    <div class="container-principal">
      <div class="container centralizar">
        <!--Container da esquerda-->
        <div class="principal">
          <h1 class="principal-logo"><img src="js/⚡️ Flash.png" /></h1>
          <h2 class="principal-titulo">
            Aprenda de forma rápida simples e divertida o vocabulário técnico
          </h2>
          <p class="principal-descricao">
            No cartão você encontrará palavras e expressões que irá utilizar no
            seu dia a dia como dev. Aproveite para testar seus conhecimentos e
            fixar o significado.
          </p>
          <div class="botoes">
            <button onclick="buscarInformacao()" class="botao">
              Próxima pergunta
            </button>
            <button onclick="revelarResposta()" class="botao">
              Revelar resposta
            </button>
          </div>
        </div>
      </div>

    <div id="cardContainer" class="container centralizar"></div>
  </body>
  <script src="js/index.js"></script>
</html>
